<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Contacts{% endblock %}</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="../stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-items">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Contacts List</a>
          </div>
          <div id="nav-items" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/">index</a></li>
              <li><a href="/about">about</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container content">
        <h3>Contacts</h3>
        <hr>
        <ul class="list-unstyled">
          {% for contact in contacts%}
              <li><b>{{contact.fullName}}</b><br/>{{contact.phone}}<br/>{{contact.email}}</li><br>
          {% endfor %}
        </ul>
      </div>
      <div class="container content">
        <h3>Add a Contact</h3>
        <hr>
        <form method="POST" action="/">
          <div>
              <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                  <input name="firstName" type="text" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                  <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                  <div class="col-sm-10">
                    <input name="lastName" type="text" class="form-control"/>
                  </div>
              </div>
              <div class="form-group">
                  <label for="phone" class="col-sm-2 control-label">Phone</label>
                  <div class="col-sm-10">
                    <input name="phone" type="text" class="form-control"/>
                  </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input name="email" type="text" class="form-control"/>
                </div>
              </div>
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">submit</button>
              </div>
          </div>
        </form>
      </div>
      <hr/>
      <div id="footer" class="container text-muted">
        Contacts List by Ranjeet Sodhi
      </div>

  </body>
</html>
